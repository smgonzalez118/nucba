<!DOCTYPE html>
<html>
    <head>

    </head>
    
    <body>
        <h1>Formulario de registro</h1>
        <form>
            <label for="nombre"> Nombre: </label>
            <input type="text" id="nombre" name="nombre">
            <br>
            <br>
            <label for="apellidos"> Apellidos: </label>
            <input type="text"  id="apellidos" name="apellidos">

            <br>
            <br>
            

            <label for="mujer"> Mujer </label>
            <input type="radio" name="sexo" id="mujer" value="mujer">

            <label for="hombre">Hombre </label>
            <input type="radio" name="sexo" id="hombre" value="hombre">

            <br>
            <br>

            <label for="mail">Correo: </label>
            <input type="email" name="mail" placeholder="Ingrese su correo aquí">

            <br>
            <br>

            <input type="checkbox" name="opts" id="info" value="si_info">
            <label for="info">Deseo recibir información sobre novedades y ofertas </label>
            <br>
            <input type="checkbox" name="opts" id="terminos" value="si_terminos">
            <label for="terminos">Declaro haber leído y aceptar las 
                condiciones generales del programa y la normativa
            sobre protección de datos </label>

            <br>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>

    </head>
    
    <body>
        <h1>Formulario de registro</h1>
        <form>
            <div>
                <label for="nombre"> Nombre: </label>
                <input type="text" id="nombre" name="nombre">
            </div>
    
            <div>
                <label for="apellidos"> Apellidos: </label>
                <input type="text"  id="apellidos" name="apellidos">
            </div>
            
            <div>
                <label for="mujer"> Mujer </label>
                <input type="radio" name="sexo" id="mujer" value="mujer">
            </div>

            <div>
                <label for="hombre">Hombre </label>
                <input type="radio" name="sexo" id="hombre" value="hombre">
            </div>

            <div>
                <label for="mail">Correo: </label>
                <input type="email" name="mail" placeholder="Ingrese su correo aquí">
            </div>

            <div>
                <input type="checkbox" name="opts" id="info" value="si_info">
                <label for="info">Deseo recibir información sobre novedades y ofertas </label>
            </div>

            <div>
                <input type="checkbox" name="opts" id="terminos" value="si_terminos">
                <label for="terminos">Declaro haber leído y aceptar las 
                    condiciones generales del programa y la normativa
                sobre protección de datos </label>
            </div>


            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
